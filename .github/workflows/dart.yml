name: Dart CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  cirrusci/flutter

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
    - name: Check for flutter errors
      run: flutter doctor
    - name: Run tests
      run: flutter pub run test
    - name: Web Application building
      run: flutter build web
